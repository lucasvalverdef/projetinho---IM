<form action="/user/cliente/add" method="post">    
    <label for="nome">Nome: </label>
      <input type="text" id="nome" name="nome" placeholder="Nome do cliente">

      <br><br>

    <label for="email">E-Mail: </label>
      <input type="text" id="email" name="email" placeholder="E-Mail do cliente">
    
      <br><br>

    <label for="fone">Telefone: </label>
      <input type="text" id="fone" name="fone" placeholder="Telefone do cliente">
      
      <br><br>

    <label for="cpf">CPF: </label>
      <input type="text" id="cpf" name="cpf" placeholder="CPF do cliente">

      <br><br>

    <label for="cnpj">CNPJ </label>
      <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ do cliente">
      
      <br><br>

    <button type="submit">adicionar cliente</button> 
</form>
