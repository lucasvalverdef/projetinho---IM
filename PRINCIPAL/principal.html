<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Telefones</title>
  <link rel="stylesheet" href="/css/principal.css">
  <link rel="stylesheet" href="/css/produtos.css">
  <link rel="stylesheet" href="/css/vendas.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<header>
     <h1 class ="cabeçalho">Vender</h1>
</header>

<body>
  <nav class="menulateral">

    <div class="btnexpandir">
      <i class="bi bi-list" id="btnexp"></i>
    </div>

    <ul>
      <li class="itemmenu ativo">
        <a href="#" id="vender">
          <span class="icon"><i class="bi bi-cart-plus"></i></i></span>
          <span class="txtlink">VENDER</span>
        </a>
      </li>
      <li class="itemmenu">
        <a href="#" id="produtos">
          <span class="icon"><i class="bi bi-box-seam"></i></span>
          <span class="txtlink">PRODUTOS</span>
        </a>
      </li>
      <li class="itemmenu">
        <a href="#" id="fornecedores">
          <span class="icon"><i class="bi bi-shop"></i></span>
          <span class="txtlink">FORNECEDORES</span>
        </a>
      </li>
      <li class="itemmenu">
        <a href="#" id="mais">
          <span class="icon"><i class="bi bi-three-dots"></i></span>
          <span class="txtlink">MAIS</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- <section class="menuprincipal">section com as divs clicáveis -->


  <!-- div principal vendas -->
  <!-- div principal vendas -->
  <div class="cxvenda">
    <div class="container">
        <!-- Seção de Produtos -->
        <section class="products" id="productList">
            <!-- Os produtos serão adicionados aqui dinamicamente -->
        </section>

        <!-- Seção de Comanda -->
        <aside class="comanda">
            <h2>Comanda</h2>
            <ul id="cartitems">
                <!-- Produtos adicionados aparecerão aqui -->
            </ul>
            <p>Total R$:<span id="total">0.00</span></p>
            <button id="finalizarVenda">Finalizar Venda</button>
        </aside>
    </div>

    <!-- div de Cadastrar Cliente -->
    <div class="classcadastrarcliente">
        <h2>Cadastrar Cliente</h2>
        <form action="/add" method="post">
            <label for="nomecliente">Nome do Cliente:</label>
            <input type="text" id="nomeC" name="nomeC" required>

            <label for="emailcliente">Email:</label>
            <input type="email" id="emailC" name="emailC" required>

            <label for="fonecliente">Telefone:</label>
            <input type="number" id="foneC" name="foneC" required>

            <button type="submit">Adicionar Cliente</button>
            <button type="button" id="btnvoltar">Voltar</button>
        </form>
    </div>
    <!-- fim da div de cadastrar clientes -->
</div>
<!-- fim da div de vendas -->

<!-- div produtos -->
<div class="cxproduto">
    <div class="containerprodutos" id="containerprodutos">
        <section class="products" id="productList">
          
          <button class="icon" id="btncadastrarprodutos">
            <i class="bi bi-plus-circle"></i> Cadastrar Produto
        </button>
            <!-- Os produtos serão adicionados aqui dinamicamente -->
        </section>
    </div>

    <div class="cadastrarprodutos">
        <h1>Cadastrar Produto</h1>
        <form id="productform">
            <label for="productimg">Imagem do Produto:</label>
            <button type="button" id="btnimportarimagem" onclick="document.getElementById('productimg').click();">
                <span style="font-size: 24px; font-weight: bold;">+</span>
            </button>
            <input type="file" id="productimg" accept="image/*" " required>
            <div id="imagepreview" style="display: none;"></div>

            <label for="productname">Nome do Produto:</label>
            <input type="text" id="productname" maxlength="20" required>

            <label for="productprice">Valor do Produto:</label>
            <input type="number" id="productprice" required>

            <button id="btnadicionarprodutos" type="submit">Adicionar Produto</button>
            <button id="btnvoltarprodutos" type="button">Voltar</button>
        </form>
    </div>
</div>
<!-- fim da div de produtos -->

<!-- fim da div de produtos -->


    
    <!-- fim da div produtos -->
    
   
      <!-- div fornecedores -->
    
    <div class="cxfornecedor">
      <div class="classfazerpedido" id="idfazerpedido">
        <h2>Fazer Pedidos</h2>
        <br><br>
        <form>
          <select id="selectfornecedor" name="selectfornecedor" >
             <option value="">Selecione um Fornecedor</option></select>
               <select id="selectproduto" name="selectproduto" >
                  <option value="">Selecione um Produto</option>
                    </select>
                      <br><br>
                        <h4>Quantidade de Produtos:</h4><input type="number"  id="quantidade" name="quantidade">
                        <br>
                      <label><h4>Numero</h4></label>
                    <input id="numerofornecedor" type="text" name="numeromesagemfornecedor" maxlength="14">
             <br> 
            

              <button  type="submit" id="btnenviar">Enviar Mensagem</button>                                 
              <button type="submit" id="btnfornecedor">Cadastrar Fornecedor</button>
                              
                 </div>
               
           
       
   
       

<div class="classcadastrarfornecedor">
      <h2>Cadastro de Fornecedor</h2> 
       <form id="cnpjvalida">
       <br><br>
              <label for="nomefornecedor"><h4> Nome do Fornecedor:</h4></label>
                <input type="text" id="nomefornecedor" maxlength="200" name="nome">
                 <br>
                 <div class="row">
                  <div class="inputfield col m6">
                 <label for="txtcep"><h4>CEP</h4> </label> 
                  <input type="text" id="txtcep" name="cep">
                  </div>
                 </div>
                 
                <div class="row">
                  <div class="inputfield col m6">
                    <label for="txtrua"><h4>Rua:</h4></label>
                    <input type="text" id="txtrua" name="txtrua">
                  </div>
                </div>

                <div class="row">
                  <div class="inputfield col m6">
                    <label for="txtbairro"><h4>Bairro:</h4> </label>
                    <input type="text" id="txtbairro" name="txtbairro">
                  </div>
                </div>
                
                <div class="row">
                  <div class="inputfield col m6">
                    <label for="txtcidade"><h4>Cidade:</h4></label>
                    <input type="text" id="txtcidade" name="txtcidade">
                  </div>
                </div>
                
                <div class="row">
                  <div class="inputfield col m6">
                    <label for="txtestado"><h4> Estado:</h4></label>
                    <input type="text" id="txtestado" name="txtestado">
                  </div>
                </div>
                

                 <div class="row">
                  <div class="inputfiel col m6">
                     <label for="txtnumero"><h4>Numero:</h4></label>
                     <input type="text" id="txtnumero" maxlength="200" name="numero">
                  </div>
                 </div>

                 <div class="row">
                  <div class="inputfiel col m6">
                        <label for="txttelefone"><h4>Telefone (fone):</h4></label>
                          <input type="text" id="txttelefone" maxlength="200" name="telefone">
                  </div>
                </div>
                 
                <div class="row">
                  <div class="inputfiel col m6">
                           <label for="txtemail"><h4>Email:</h4></label>
                              <input type="text" id="txtemail" maxlength="200" name="email">
                  </div>
                </div>
                
                <div class="row">
                  <div class="inputfiel col m6">                   
                                <label for="txtcnpj"><h4>CNPJ do Fornecedor:</h4></label>
                                  <input type="text" id="txtcnpj" name="cnpj">
                  </div>
                </div>
                       <br>
                            <label  for="descricaofornecedor"><h4>Descrição do Fornecedor:</h4></label>
                               <textarea id="textfornecedor" name="descfornecedor" cols="72" maxlength="4000" ></textarea>
                                            
          
        <br><br> 
        <button>Cadastrar</button>
        <button id="btnvoltarfonecedor" name="btnvoltar">Voltar</button>
     
        </form>
 </div>    
</div>   

<!-- fim da div Fornecedores -->

 

  <!-- div mais -->
  <div class="cxmais">
    <div id="maisopcoes">
      <h2>Mais Opções</h2>
      
      <div class="opcoesinterativas">
        <div class="opcao">
          <button id="btnconfigsistema">
            Configurações do Sistema
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnrelatorios">
            Relatórios
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnusuarios">
            Gerenciamento de Usuários
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnintegracoes">
            Integrações
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnbackup">
            Backup e Restauração
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnhistorico">
            Histórico de Transações
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnmanutencao">
            Manutenção e Suporte
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnatualizacoes">
            Atualizações
          </button>
        </div>
    
        <div class="opcao">
          <button id="btnimportacao">
            Ferramentas de Importação/Exportação
          </button>
        </div>
      </div>
      
    </div>
  </div>
</section><!-- fim da section com as divs clicáveis -->
