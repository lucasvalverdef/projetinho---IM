    <div class="cxvenda">
      <!-- div de Cadastrar Cliente -->
      <div class="class-cadastrar-cliente">
        <h2>Cadastrar Cliente</h2>
        <form action = "/add" method="post">
          <label for="nome-cliente">Nome do Cliente:</label>
          <input type="text" id="nomeC" name="nomeC">

          <label for="email-cliente">Email:</label>
          <input type="email" id="emailC" name="emailC">

          <label for="fone-cliente">Telefone:</label>
          <input type="number" id="foneC" name="foneC">

          <button type="submit">Adicionar Cliente</button>
          <button class="btn-voltar" id="btn-voltar" type="submit">Voltar</button>
        </form>
      </div>
      <!-- fim da div de cadastrar clientes -->
      <!-- div de Fazer Venda -->
      <div class="class-fazer-venda" id="id-fazer-venda">
        <h2>Fazer Venda</h2>
        <form>
          <label for="label-cliente">Cliente:</label>
          <select id="sale-client" name="sale-client" required>
            <option value="">Selecione um cliente</option>
          </select>
          <button type="submit" id="btn-cliente">Cadastrar</button>
          <label for="sale-product">Produto:</label>
          <select id="sale-product" name="sale-product" required>
            <option value="">Selecione um produto</option>

          </select>

          <label for="sale-quantity">Quantidade:</label>
          <input type="number" id="sale-quantity" name="sale-quantity" required>

          <button type="submit">Fazer Venda</button>
        </form>
      </div>
    </div> <!--fim da div de vendas -->

          <input type="text" id="productdesc" required><br><br>

          <label for="productprice">Valor do Produto:</label>
          <input type="number" id="productprice" required><br><br>

          <button id="btn-adicionar-produtos" type="submit">Adicionar Produto</button>
          
        </form>
